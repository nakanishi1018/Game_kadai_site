<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | 計算</title>
</head>
<body>

<script>
// ---------------------
// 数値の計算
// ---------------------

let x = 3;
let y = 2;

console.log(x + y);
console.log(x - y);
console.log(x * y);
console.log(x / y);
console.log(x % y);

// ---------------------
// 文字列の計算
// ---------------------

let sei = "中西";
let mei = "陽華";

console.log(sei + mei + "です");

// 隙間を入れたい時は、sei+""+mei

// ---------------------
// 演習: 以下の計算結果はどうなる？
// ---------------------

let a = "1"
let b = "2"
console.log(a + b);

// ""で囲うと、文字列になっている為、結果は表示は12になる

</script>
</body>
</html>
